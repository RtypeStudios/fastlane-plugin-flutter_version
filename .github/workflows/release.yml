on:
  push:
    branches: 
      - "master"
      - "release/*"
jobs:
  release-to-ruby-gems:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v1
      - name: setup ruby environment
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: setup release credentials
        env:
          RELEASE_TOKEN: ${{ secrets.RUBY_GEMS_TOKEN }}
        run: |
          rm -rf ~/.gem/credentials
          mkdir -p ~/.gem
          echo "---" > ~/.gem/credentials
          echo ":rubygems_api_key: ${RELEASE_TOKEN}" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
      - name: setup git credentials
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
        run: |
          git config --global user.email "tianhaoz@umich.edu"
          git config --global user.name "Tianhao Zhou"
          git config --global credential.helper store
          echo "https://tianhaoz95:${GITHUB_TOKEN}@github.com" >> ~/.git-credentials
          git remote add origin https://github.com/tianhaoz95/fastlane-plugin-flutter_version.git
      - name: release package
        run: |
          bundle install
          rake install
          rake release
